<body>

<div id="panorama"></div>

<script>
function configLoaded(data)
{
  console.log(data);
  //pannellum.viewer('panorama', data);
}

// size panorama to full window
var p = $('#panorama');
p.width($(window).innerWidth());
p.height($(window).innerHeight());

// passed in file name
var f = location.hash.substring(1);
if (f != '')
{
  // attempt first load of configuration
  $.getJSON('config.php', { 'f': f }, configLoaded);
}
else
  console.log("Specify a filename");
</script>
